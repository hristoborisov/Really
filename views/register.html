<ion-view title="Create your account" hide-back-button="true">
  <ion-content has-header="true" padding="true">
    <form ng-submit="createUser()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
  
        <div>
          <button class="button button-block button-positive" type="submit">Register</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
